<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>project</title>
</head>
<body>

    <div class="container">
        <nav>
            <div class="nav-box">
                <div class="nav-item">
                    <img src="./img/icon.png" alt="">
                    <img src="./img/trello.png" alt="">
                    <a href="#">Рабочие пространства</a>
                    <img src="./img/down-arrow.png" alt="">
                    <a href="#">Недавние</a>
                    <img src="./img/down-arrow.png" alt="">
                    <a href="#">В избранном</a>
                    <img src="./img/down-arrow.png" alt="">
                    <a href="#">Шаблоны</a>
                    <img src="./img/down-arrow.png" alt="">
                    <button>Создать</button>
                </div>
                <div class="nav-item">
                    <input type="text" placeholder="Поиск">
                    <img src="./img/nav1.png" alt="">
                    <img src="./img/nav2.png" alt="">
                    <img src="./img/username.png" alt="">
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="desk-box">
            <div class="desk-item">
                <p class="desk">desk</p>
                <img src="./img/star.png" alt="">
                <img src="./img/user.png" alt="">
                <button>
                    <img src="./img/desk-icon.png" alt="">
                    По доске
                </button>
                <img src="./img/down-arrow.png" alt="">
            </div>
            <div class="desk-item">
                <img src="./img/desk-icon2.png" alt="">
                <img src="./img/desk-icon3.png" alt="">
                <img src="./img/desk-icon4.png" alt="">
                <p class="filter">Фильтры</p>
                <img src="./img/username.png" alt="">
                <button>
                    <img src="./img/user+.png" alt="">
                    Поделиться
                </button>
                <img src="./img/dots.png" alt="">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card-box">
            <div class="card-item">
                <div class="info">
                    <p>go home</p> 
                    <img src="./img/dots.png" alt="">
                </div>
                <div class="main-part">
                    <p>Вступительное собрание</p>
                </div>
                <div class="add-card">
                    <div class="add">
                        <img src="./img/plus.png" alt="">
                        <p>Добавить карточку</p>
                    </div>
                    <img src="./img/card.png" alt="">
                </div>
            </div>
            <div class="card-item">
                <div class="info">
                    <p>В процессе</p> 
                    <img src="./img/dots.png" alt="">
                </div>
                <div class="main-part">
                    <p>go home</p>
                </div>
                <div class="add-card">
                    <div class="add">
                        <img src="./img/plus.png" alt="">
                        <p>Добавить карточку</p>
                    </div>
                    <img src="./img/card.png" alt="">
                </div>
            </div>
            <div class="card-item">
                <div class="info">
                    <p>Готово</p> 
                    <img src="./img/dots.png" alt="">
                </div>
                <div class="add-card">
                    <div class="add">
                        <img src="./img/plus.png" alt="">
                        <p>Добавить карточку</p>
                    </div>
                    <img src="./img/card.png" alt="">
                </div>
            </div>
            <div class="add-more">
                <img src="./img/plus.png" alt="">
                <p>Добавьте еще одну колонку</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
